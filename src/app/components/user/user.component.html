<p>Tatoueurs du salon :</p>
<div [hidden]="!authenticated()">
  <a routerLink="/tatoueur/create">Ajouter un tatoueur</a>
</div>
<table mat-table [dataSource]="tatoueurs" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let tatoueur"> {{tatoueur.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef> Style </th>
    <td mat-cell *matCellDef="let tatoueur"> {{ tatoueur.style }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let tatoueur">
      <a mat-button color="primary" [routerLink]="['/tatoueur/', tatoueur.id, 'view']">Voir</a>
      <a mat-button color="accent" [routerLink]="['/tatoueur/', tatoueur.id, 'edit']">Modifier</a>
      <button mat-button color="warn" (click)="deleteTatoueur(tatoueur.id)">Supprimer</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
