<p>User du salon :</p>
<div [hidden]="!authenticated()">
  <a routerLink="/user/create">Ajouter un user</a>
</div>
<table mat-table [dataSource]="user" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef> Style </th>
    <td mat-cell *matCellDef="let user"> {{ user.style }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let user">
      <a mat-button color="primary" [routerLink]="['/user/', user.id, 'view']">Voir</a>
      <a mat-button color="accent" [routerLink]="['/user/', user.id, 'edit']">Modifier</a>
      <button mat-button color="warn" (click)="deleteUser(user.id)">Supprimer</button>
    </td>
  </ng-container>
  <ng-container *ngIf="!authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let user">
      <a mat-button color="primary" [routerLink]="['/user/', user.id, 'view']">Voir</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
