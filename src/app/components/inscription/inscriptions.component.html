<p>mes-inscriptions works!</p>
<h2>S'inscrire Ã  un cours</h2>
<a routerLink="/mesinscriptions">

<table mat-table [dataSource]="cours" >
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let cours"> {{cours.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let cours"> {{ cours.description }} </td>
  </ng-container>
  <ng-container *ngIf="authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let cours">
      <a mat-button color="primary" [routerLink]="['/cours/', cours.id, 'view']">Voir</a>
      <a mat-button color="primary" [routerLink]="['/cours/', cours.id, 'view']">S'inscrire</a>
    </td>
  </ng-container>
  <ng-container *ngIf="!authenticated()" matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let cours">
      <a mat-button color="primary" [routerLink]="['/cours/', cours.id, 'view']">Voir</a>
      <a mat-button color="primary" [routerLink]="['/cours/', cours.id, 'view']">S'inscrire</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
